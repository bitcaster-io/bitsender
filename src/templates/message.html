{% block script %}
{{ super() }}
<script>
    $('#config').removeClass('d-none').show();
    var $message = $('textarea[name=message]');
    $('#send').on('click', function () {
        var token = "Key " + $token.val();

        $.ajax({
            url: $url.val(),
            type: 'post',
            dataType: 'json',
            // contentType: 'application/json',
            data: JSON.stringify({
                message: $message.val(),
            }),
            xhrFields: {
                withCredentials: true
            },
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
                "Authorization": token,
            },
            crossDomain: true,
            success: function (data) {
                console.info(data);
                alert("Message sent.")
            },
            error: function (data) {
                console.info(data);
            }
        });

    });
</script>
{% endblock script %}
